<!DOCTYPE>
<html>
    <head>
        <title>
            Latihan Add State React Js
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="app"></div>
        <script src="js/react.js"></script>
        <script src="js/jsx.js"></script>
        <script type="text/jsx">
            var HelloUser = React.createClass({
                getInitialState: function(){
                    return {
                        username: 'Budi Wahyu H. A.'
                    }
                },
                handleChange: function(e){
                    this.setState({
                        username: e.target.value
                    });
                },
                render: function(){
                    return (
                        <div className="container">
                            <p>Type Name: <input type="text" value={this.state.username} onChange={this.handleChange}/></p>
                            <div>Hello "{this.state.username}"</div>
                        </div>
                    )
                }
            });
            React.render(<HelloUser />, document.getElementById('app'));
        </script>
    </body>
</html>
